<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WikiSearch</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Wikipedia_logo_silver_wt.png/1024px-Wikipedia_logo_silver_wt.png"></div>
  
    <div class="container">
  
      <h1 class="text-center">Search Wikipedia</h1>
      <div class="text-center"><i class="fa fa-search fa-3x" id="hide" aria-hidden="true"></i>
        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="search-val" placeholder="Search...">
            <div class="search" id="search"><i class="fa fa-search fa-2x" aria-hidden="true">Search</i></div>
  
          </div>
        </form>
      </div>
  
      <div class="searched-item" id="searched-item"></div>
  
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
